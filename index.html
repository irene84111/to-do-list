<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List</title>
	<link rel="stylesheet" href="stylesheets/main.css">
	<link rel="stylesheet" href="stylesheets/bootstrap.css">
</head>
<body>

	<div class="container">
		<div class="row">

			<div class="col-md-3">
				<div class="task-list" id="pending">
				  <h3>Pending</h3>
				  <div class="todo-task">
				  	<div class="header">標題</div>
				  	<div class="date">日期</div>
				  	<div class="description">內容</div>
				  </div>	
				</div>
			</div>

			<div class="col-md-3">
				<div class="task-list" id="doing">
				  <h3>Doing</h3>
				</div>
			</div>

			<div class="col-md-3">
				<div class="task-list" id="done">
				  <h3>Done</h3>
				</div>
			</div>

			<div class="col-md-3">
				<div class="task-list">
				  <h3>Add a task</h3>

				  <form id="todo-form">
			    	<input type="text" placeholder="標題" id="title" />
			    	<input type="text" placeholder="時間" id="date"/>
			    	<textarea placeholder="內容" id="description"></textarea>
			    	<input type="button" value="新增" id="add" />
			    	<input type="button" value="重填" id="clear"/>
			  	</form>

			  	<div id="delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="script/main.js"></script>

</body>
</html>
